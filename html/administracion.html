  <!-----------------------INICIO DEL MODAL-------------------->
  <div class="modal fade" tabindex="-1" id="modal-carrito">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="text-center total-div text-white py-2 h6">Total: $ <span id="total"></span></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Realizar Compra</button>
        </div>
      </div>
    </div>
  </div>



  <!-----------------------FIN DEL MODAL-------------------->

  <!-----------------------MODAL agregar-------------------->

  <div class="modal fade" tabindex="-1" id="modalAgregar">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="miForm">
            <div class="mb-3">
              <label for="p-categoria" class="col-form-label">Categoria:</label>
              <input type="text" class="form-control" id="agregarCategoria">
            </div>
            <div class="mb-3">
              <label for="agregarNombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="agregarNombre">
            </div>
            <div class="mb-3">
              <label for="agregarPrecio" class="col-form-label">Precio:</label>
              <input type="number" class="form-control" id="agregarPrecio">
            </div>
            <div class="mb-3">
              <label for="agregarDescripcion" class="col-form-label">Descripción:</label>
              <input type="text" class="form-control" id="agregarDescripcion">
            </div>
            <div class="mb-3">
              <label for="agregarId" class="col-form-label">ID:</label>
              <input type="number" class="form-control" id="agregarId">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="agregarGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

   <!-----------------------MODAL editar-------------------->

   <div class="modal fade" tabindex="-1" id="modalEditar">
    <div class="modal-dialog modal-dialog-centered">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modalForm">
            <div class="mb-3">
              <label for="p-categoria" class="col-form-label">Categoria:</label>
              <input type="text" class="form-control" id="modalCategoria">
            </div>
            <div class="mb-3">
              <label for="agregarNombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="modalNombre">
            </div>
            <div class="mb-3">
              <label for="agregarPrecio" class="col-form-label">Precio:</label>
              <input type="number" class="form-control" id="modalPrecio">
            </div>
            <div class="mb-3">
              <label for="agregarDescripcion" class="col-form-label">Descripción:</label>
              <input type="text" class="form-control" id="modalDescripcion">
            </div>
            <div class="mb-3">
              <label for="editarId" class="col-form-label">ID:</label>
              <input type="number" class="form-control" id="editarId">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="editarGuardar" onclick="editarProducto()">Guardar</button>

        </div>
      </div>
    </div>
