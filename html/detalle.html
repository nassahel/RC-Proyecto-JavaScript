<body>
  <!-----------------------INICIO DEL MODAL-------------------->
  <div class="modal fade" tabindex="-1" id="modal-carrito">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="text-center total-div text-white py-2 h6">Total: $ <span id="total"></span></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Realizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <!-----------------------FIN DEL MODAL-------------------->



  <!-----------------------INICIO DEL NAV-------------------->
  <nav class="navbar navbar-expand-lg mb-4 shadow sticky-top" data-bs-theme="dark">
    <div class="container-fluid">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto  mb-2 mb-lg-0 w-75">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Ofertas</a>
          </li>
          <li class="nav-item dropdown w-50">
            <a class="nav-link active dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Empanadas</a></li>
              <li><a class="dropdown-item" href="#">Pizzas</a></li>
              <li><a class="dropdown-item" href="#">Bebidas</a></li>
              <li><a class="dropdown-item" href="#">Minutas</a></li>
              <li><a class="dropdown-item" href="#">Sandwiches</a></li>
            </ul>
          </li>
          <li class="nav-item d-none d-lg-block w-100">
            <form class="d-flex w-100">
              <input class="form-control me-2 w-100" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-buscar" type="submit">Buscar</button>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <img id="ver-carrito" class="logo-carrito" src="../img/carrito-blanco.png" alt="imagen de carrito"
                data-bs-toggle="modal" data-bs-target="#modal-carrito"> <span id="contadorCarrito"
                class="contador-carrito">0</span>
            </a>
          </li>
        </ul>
        <form class="d-flex d-lg-none mt-2">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-buscar" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-----------------------INICIO DEL MAIN-------------------->

  <main class="container-fluid col-lg-9 col-sm-12 my-4">
    <section class="row categoria p-3 text-white text-center text-lg-start">
      <h1>Pizzas</h1>
    </section>
    <section id="sandwich-box" class="d-flex flex-column align-items-center"></section>
